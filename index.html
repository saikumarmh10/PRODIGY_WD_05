<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="weather-container">
    <h1>Weather App</h1>

    <input type="text" id="cityInput" placeholder="Enter city name (e.g. Pune)">
    
    <button onclick="getWeatherByCity()">Get Weather</button>
    <button onclick="getWeatherByLocation()">Use My Location</button>

    <p class="error" id="error"></p>

    <div class="weather-result" id="weatherResult">
        <h2 id="locationName"></h2>
        <p class="temp" id="temperature"></p>
        <p class="condition" id="condition"></p>
        <p class="details" id="details"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
